<mat-sidenav-container fullscreen [class.bg]="!(isLoggedIn|async)">
    <mat-sidenav  #sidenav>

        <mat-nav-list (click)="sidenav.close()">
            <a mat-list-item routerLink="/refund-data-table">
                <mat-icon>library_books</mat-icon>
                <span>Finans</span>
            </a>
            <a mat-list-item routerLink="404">
                <mat-icon>library_books</mat-icon>
                <span>Finans</span>
            </a>
              </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar *ngIf="isLoggedIn |async" >

        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>

    
        <a mat-button routerLink="/login" (click)="logout()" id="logout">
            <mat-icon>exit_to_app</mat-icon>
            Log-out
        </a>
        
    </mat-toolbar>

    <router-outlet></router-outlet>
    
</mat-sidenav-container>
